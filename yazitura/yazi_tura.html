<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>

    <div class="container">
        <div class="p-3 mt-5 shadow" style="width: fit-content; height : 400px">
            <h3 style="text-align:center">Yazı mı Tura mı ?</h3>
            <div class="d-flex d-inline mt-3" style="text-align:center;">
                <div class="bg-white align-self-center me-4">
                    <input type="radio" name="fav_language" id="yazi"> <label for="yazi"><button class="btn btn-info"
                            disabled>
                            YAZI</button></label>
                </div>
                <div>
                    <img id="pic" src="pic/coin-spin.webp" alt=""
                        style="background-color: black ; border-radius: 100px;">
                </div>
                <div class="bg-white align-self-center ms-4">
                    <input type="radio" name="fav_language" id="tura"> <label for="tura"><button class="btn btn-warning"
                            disabled>TURA</button>
                </div>
            </div>
            <div>
                <span id="sonuc"></span> <br>
                <button class="btn btn-success" style="transform: translate(87%,26%)" onclick="paraAt()">Yazı
                    mı Tura Mı ?</button>
                <button class="btn btn-secondary mt-2" style="transform: translate(-10%,130%)"
                    onclick="document.location.reload(true);">Yeniden Çevir</button>
            </div>
        </div>

    </div>
    <script>








        function paraAt() {
            let rastgeleSayi = Math.floor(Math.random() * 2); // 0 yada 1 geşecek
            let yazimiTurami = ""
            let yazi = document.getElementById("yazi").value
            let tura = document.getElementById("tura").value

            if (rastgeleSayi == 0) {
                yazimiTurami = "tura"; document.getElementById("pic").src = "pic/tura.jpg";
                document.getElementById("sonuc").innerHTML = "Tura geldi. Kazandınız.";

                // document.getElementById("sonuc").innerHTML = "Tura geldi. Kaybettiniz.";

            }
            else {
                yazimiTurami = "yazi"; document.getElementById("pic").src = "pic/yazi.jpg";
                document.getElementById("sonuc").innerHTML = "Yazı geldi. Kazandınız.";

            }
        }
















    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
